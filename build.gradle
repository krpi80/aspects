// Apply the java plugin to add support for Java
apply plugin: 'application'
apply plugin: 'groovy'

mainClassName = 'a.Library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    weaver {
        description 'Defines Aspectj weaver dependencies'
    }
    compile.extendsFrom weaver
}

// In this section you declare the dependencies for your production and test code
dependencies {
    //compile 'org.codehaus.groovy:groovy-all:2.4.1'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    runtime 'org.slf4j:slf4j-simple:1.7.12'
    compile 'com.codahale.metrics:metrics-core:3.0.1'

    weaver 'org.aspectj:aspectjweaver:1.8.6'

    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-library:1.3'

    compile 'com.cedarsoftware:json-io:4.1.6'
    compile 'net.minidev:json-smart:2.0'
    testCompile 'net.javacrumbs.json-unit:json-unit-fluent:1.5.2'
    testRuntime 'com.google.code.gson:gson:2.3.1'
    testCompile( 'com.athaydes:spock-reports:1.2.7' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }

}

